services:
  backend:
    container_name: guardz-backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    container_name: guardz-frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped